# Production Environment Configuration
# Optimized for production deployment with security and performance

app_name: "Lottery Prediction System"
version: "2.0.0"
environment: "production"
debug: false
timezone: "UTC"

# Database Configuration - Production database
database:
  connection_string: "sqlite:///data/lottery_prod.db"  # Should be replaced with PostgreSQL/MySQL
  pool_size: 20
  pool_timeout: 60
  echo: false  # Disable SQL logging in production
  backup_enabled: true
  backup_interval_hours: 6  # More frequent backups

# Cache Configuration - Optimized for production
cache:
  enabled: true
  max_memory_mb: 2048  # 2GB cache
  default_ttl: 7200  # 2 hours
  cache_dir: "cache_prod"
  cleanup_interval: 600  # 10 minutes
  persistent_cache: true

# Logging Configuration - Production logging
logging:
  level: "WARNING"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/prod.log"
  max_file_size_mb: 50
  backup_count: 10
  console_output: false  # Disable console output in production

# API Configuration - Production server
api:
  host: "0.0.0.0"
  port: 8501
  debug: false
  cors_enabled: true
  cors_origins:
    - "https://yourdomain.com"
    - "https://www.yourdomain.com"
  rate_limit_enabled: true
  rate_limit_per_minute: 30  # Strict rate limiting

# Security Configuration - Maximum security
security:
  secret_key: "CHANGE-THIS-TO-A-RANDOM-256-BIT-KEY-IN-PRODUCTION"
  session_timeout: 1800  # 30 minutes
  password_min_length: 12
  max_login_attempts: 3
  lockout_duration: 900  # 15 minutes
  encryption_enabled: true

# AI Model Configuration - Production settings
ai:
  ensemble_enabled: true
  neural_network_enabled: true
  quantum_enabled: true
  pattern_enabled: true
  model_timeout: 60  # Longer timeout for production
  prediction_cache_ttl: 3600  # 1 hour
  retrain_interval_hours: 24
  confidence_threshold: 0.15  # Higher threshold for production

# Game Configuration
game:
  default_game: "powerball"
  max_predictions: 5  # Limit predictions in production
  historical_data_limit: 5000  # Larger dataset
  update_frequency_minutes: 120  # Less frequent updates
  supported_games:
    - "powerball"
    - "mega_millions"
    - "euromillions"

# Export Configuration
export:
  export_dir: "exports_prod"
  max_file_size_mb: 200
  include_metadata: true
  timestamp_files: true
  cleanup_old_exports_days: 90  # Keep exports longer
  supported_formats:
    - "csv"
    - "json"
    - "excel"
    - "pdf"